  - '(\d+)[.．、。]\s*([^A-D\s][^A-D]*?)(?=\n\d+\.|\n[A-D]\.|$)'
  - '(\d+)[.．、。]\s*([^\n]+(?:\n[A-D][.\)、][^\n]+)*)'
  - '(\d+)\s+[(\[]?\d+[)\]]?\s*([^、\n]{5,})'
  - '(\d+)[.．、]\s*(.{10,})'
