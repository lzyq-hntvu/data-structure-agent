# 默认通用配置（无法识别学科时使用）
subject_name: 通用
subject_id: default

# 试卷结构识别模式
paper_pattern: '卷([一二三四五六七])'
type_pattern: '^([一二三四五六七八九十])、\s*([^、\n]{2,15})(?:题|题|$)'

# 题目提取模式（按优先级）
question_patterns:
  - '(\d+)[.．、]\s*([^A-D\s][^A-D]*?)(?=\n\d+\.|\n[A-D]\.|$)'
  - '(\d+)[.．、]\s*([^\n]+(?:\n[A-D]\.[^\n]+)*)'
  - '(\d+)\s+([^、\n]{10,})'

# 通用知识点标签
tags:
  Other: []

# 题型到难度的映射
# 键是题型名称的子串，会进行部分匹配
difficulty_map:
  # Simple难度题型
  单项选择: Simple
  多项选择: Simple
  选择题: Simple
  选择: Simple
  填空: Simple
  填空题: Simple
  判断: Simple
  判断题: Simple
  是非: Simple
  是非题: Simple
  名词解释: Simple

  # Medium难度题型
  应用: Medium
  应用题: Medium
  简答: Medium
  简答题: Medium
  计算: Medium
  计算题: Medium
  分析: Medium
  分析题: Medium
  证明: Medium
  证明题: Medium
  综合: Medium
  综合题: Medium

  # Hard难度题型
  算法: Hard
  算法题: Hard
  设计: Hard
  设计题: Hard
  编程: Hard
  编程题: Hard
  实现: Hard
  实现题: Hard

# OCR配置
# OCR友好的题目提取模式（更宽松的正则，适应OCR识别错误）
ocr_question_patterns:
  - '(\d+)[.．、。]\s*([^A-D\s][^A-D]*?)(?=\n\d+\.|\n[A-D]\.|$)'
  - '(\d+)[.．、。]\s*([^\n]+(?:\n[A-D][.\)、][^\n]+)*)'
  - '(\d+)\s+[(\[]?\d+[)\]]?\s*([^、\n]{5,})'
  - '(\d+)[.．、]\s*(.{10,})'
