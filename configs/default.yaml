# 默认通用配置（无法识别学科时使用）
subject_name: 通用
subject_id: default

# 试卷结构识别模式
paper_pattern: '卷([一二三四五六七])'
type_pattern: '^([一二三四五六七八九十])、\s*([^、\n]{2,15})(?:题|题|$)'

# 题目提取模式（按优先级）
question_patterns:
  - '(\d+)[.．、]\s*([^A-D\s][^A-D]*?)(?=\n\d+\.|\n[A-D]\.|$)'
  - '(\d+)[.．、]\s*([^\n]+(?:\n[A-D]\.[^\n]+)*)'
  - '(\d+)\s+([^、\n]{10,})'

# 通用知识点标签
tags:
  Other: []

